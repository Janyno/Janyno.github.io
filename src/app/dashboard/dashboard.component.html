<div class="container">
  <h4 class="text-center mt-1 pt-2">Games</h4>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card bg-dark">
          <div class="card-body">
            <h5 class="card-title">Games to Play</h5>
            <h1 class="card-text text-center">{{ data.gameData.toPlayAmount }}</h1>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card bg-dark">
          <div class="card-body">
            <h5 class="card-title">Games to Revisit</h5>
            <h1 class="card-text text-center">{{ data.gameData.toRevisitAmount }}</h1>
          </div>
        </div>
      </div>
    </div>
  <h4 class="text-center mt-5">Anime</h4>
    <div class="row justify-content-center pb-2">
      <div class="col-md-6">
        <div class="card bg-dark">
          <div class="card-body">
            <h5 class="card-title">Anime Watched / To Watch</h5>
            <h1 class="card-text text-center">{{ data.animeAmount }}</h1>
          </div>
        </div>
      </div>
    </div>
</div>
