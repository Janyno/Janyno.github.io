<div class="container mt-3">
  <div class="row">
    <div class="col">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <button class="btn btn-primary" (click)="goToPreviousWeek()">Previous Week</button>
        <h4>{{ getWeekDateRange(viewDate) }}</h4>
        <button class="btn btn-primary" (click)="goToNextWeek()">Next Week</button>
      </div>
      <div class="calendar calendar-scroll">
        <mwl-calendar-week-view
          [viewDate]="viewDate"
          [events]="events"
          [weekStartsOn]="1"
          [locale]="'de'"
        ></mwl-calendar-week-view>
      </div>
    </div>
  </div>
</div>
