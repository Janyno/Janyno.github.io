<div class="container">
  <div class="calendar">
    <div class="calendar-controls d-flex justify-content-center align-items-center mb-3">
      <button class="btn btn-primary" (click)="goToPreviousMonth()">Previous</button>
      <span class="mx-3 month">{{ viewDate | date: 'MMMM yyyy' }}</span>
      <button class="btn btn-primary" (click)="goToNextMonth()">Next</button>
    </div>
    <mwl-calendar-month-view
      [viewDate]="viewDate"
      [events]="events"
      [weekStartsOn]="1"
      (eventClicked)="openEventModal($event.event)"
    ></mwl-calendar-month-view>
  </div>
</div>
<ng-template #eventModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title">{{ selectedEvent?.title }}</h5>
    <button type="button" class="close btn" aria-label="Close" (click)="closeEventModal()">
      <span aria-hidden="true">X</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Start Time: {{ getStartTime(selectedEvent) }}</p>
    <p *ngIf="getLink(selectedEvent)">Link: 
      <a target="_blank" class="link" [href]="getLink(selectedEvent)">{{getLink(selectedEvent)}}</a>
    </p>
  </div>
</ng-template>
