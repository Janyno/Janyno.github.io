<div class="row align-items-start">
    <div class="col d-flex flex-column">
      <div class="card">
        <div class="card-header">
          <h5>Games to Play</h5>
        </div>
        <div class="card-body flex-fill">
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let game of toPlay">
              <i class="material-icons icon" *ngIf="game.status" [style.color]="statusColorMap[game.status]">circle</i>
              {{ game.name }}
            </li>
          </ul>
        </div>
      </div>
    </div>
  
    <div class="col d-flex flex-column">
      <div class="card">
        <div class="card-header">
          <h5>Games to 100%</h5>
        </div>
        <div class="card-body flex-fill">
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let game of toComplete">
              {{ game.name }}
              <div class="progress mt-2">
                <div class="progress-bar" role="progressbar" [style.width]="game.progress + '%'" [attr.aria-valuenow]="game.progress" aria-valuemin="0" aria-valuemax="100">
                  {{ game.progress }}%
                </div>
              </div>
              <div *ngFor="let note of game.notes">
                <p class="mt-2">{{ note }}</p>
              </div>
              <div *ngFor="let link of game.links">
                <a class="mt-2" [href]="link" target="_blank">{{ link }}</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
</div>
